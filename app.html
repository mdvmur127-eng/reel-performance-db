<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reel Performance DB</title>
    <link rel="stylesheet" href="/styles.css?v=20260224e" />
  </head>
  <body>
    <main class="app">
      <header class="top">
        <div>
          <h1>Reel Performance DB</h1>
          <p class="sub">Upload videos, track metrics, decide what to execute again.</p>
        </div>
        <div class="user-actions">
          <span id="user-email" class="meta"></span>
          <button id="logout-btn" type="button" class="secondary">Log Out</button>
        </div>
      </header>

      <nav class="tabs" aria-label="Sections">
        <button id="tab-overview" class="tab-btn active" type="button" data-tab="overview">Overview</button>
        <button id="tab-insights" class="tab-btn" type="button" data-tab="insights">Insights</button>
      </nav>

      <div id="view-overview" class="view active">
        <section class="panel">
          <div class="section-head">
            <h2>Instagram Sync</h2>
            <div class="sync-actions">
              <button id="connect-instagram-btn" type="button" class="secondary">Connect Instagram</button>
              <button id="disconnect-instagram-btn" type="button" class="secondary">Disconnect</button>
              <button id="sync-instagram-btn" type="button" class="secondary">Sync Posts</button>
            </div>
          </div>
          <div class="grid">
            <label class="full">
              Instagram App ID (for one-click OAuth connect)
              <input
                id="instagram-app-id"
                name="instagram_app_id"
                placeholder="Paste Meta Instagram App ID (optional)"
                inputmode="numeric"
              />
            </label>
            <label class="full">
              Instagram User Access Token
              <input
                id="instagram-token"
                name="instagram_token"
                type="password"
                placeholder="Paste Instagram Graph API token"
              />
            </label>
            <label>
              Import limit
              <input id="instagram-limit" name="instagram_limit" type="number" min="1" max="50" value="12" />
            </label>
          </div>
          <p class="meta">
            If App ID is empty, use token mode: paste a valid Instagram user access token and click Sync Posts.
          </p>
          <p id="instagram-sync-status" class="meta"></p>
        </section>

        <section class="panel">
          <h2>Add Reel</h2>
          <form id="upload-form" class="grid" method="post" action="#">
            <label>
              Reel name
              <input id="title" name="title" required maxlength="120" placeholder="Spring product drop teaser" />
            </label>
            <label>
              Platform
              <select id="platform" name="platform">
                <option>Instagram</option>
                <option>TikTok</option>
                <option>YouTube Shorts</option>
                <option>Other</option>
              </select>
            </label>
            <label class="full">
              Video URL
              <input
                id="video-url"
                name="video_url"
                type="url"
                required
                placeholder="https://example.com/video.mp4"
              />
            </label>
            <div class="full form-actions">
              <button type="submit">Save Reel</button>
            </div>
          </form>
        </section>

        <section class="panel">
          <div class="section-head">
            <h2>Best Candidates To Execute Again</h2>
            <button id="refresh-ranking" type="button" class="secondary">Refresh Ranking</button>
          </div>
          <div id="ranking" class="ranking"></div>
        </section>

        <section class="panel">
          <h2>Reels Database</h2>
          <div class="chip-row" aria-label="Reel type filters">
            <button id="chip-all" class="chip active" type="button" data-kind="all">All</button>
            <button id="chip-video" class="chip" type="button" data-kind="video">Videos</button>
            <button id="chip-static" class="chip" type="button" data-kind="static">Static</button>
          </div>
          <div id="list" class="list"></div>
        </section>
      </div>

      <div id="view-insights" class="view">
        <section class="panel">
          <h2>Replication Recommendation</h2>
          <div id="insight-recommendation" class="recommendation-card">
            <p id="recommendation-title" class="recommendation-title"></p>
            <p id="recommendation-body" class="meta"></p>
            <div id="recommendation-points" class="recommendation-points"></div>
          </div>
        </section>

        <section class="panel">
          <div class="section-head">
            <h2>Insights</h2>
            <label class="insight-control">
              Metric
              <select id="insight-metric">
                <option value="views">Views</option>
                <option value="likes">Likes</option>
                <option value="comments">Comments</option>
                <option value="saves">Saves</option>
                <option value="avg_watch_time">Avg Watch Time</option>
                <option value="hold_rate_3s">3s Hold Rate</option>
                <option value="rewatches">Rewatches</option>
                <option value="accounts_reached">Accounts Reached</option>
                <option value="score">Score</option>
              </select>
            </label>
          </div>
          <canvas id="insights-chart" class="insights-chart" width="1100" height="420" aria-label="Reel metrics chart"></canvas>
          <p id="insights-empty" class="meta"></p>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js?v=20260224e"></script>
  </body>
</html>
