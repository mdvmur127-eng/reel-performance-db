<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reels DB</title>
    <link rel="stylesheet" href="/styles.css?v=20260301a" />
  </head>
  <body>
    <main class="app">
      <header class="top">
        <div>
          <h1>Reels Database</h1>
          <p class="sub">Track all reel fields in one place.</p>
        </div>
        <div class="user-actions">
          <span id="user-email" class="meta"></span>
          <button id="logout-btn" type="button" class="secondary">Log Out</button>
        </div>
      </header>

      <section class="panel">
        <div class="section-head">
          <h2 id="form-title">Add Reel</h2>
          <button id="cancel-edit-btn" type="button" class="secondary hidden">Cancel Edit</button>
        </div>

        <form id="reel-form" class="form-grid" method="post" action="#">
          <div id="fields-basic" class="field-grid"></div>

          <details class="details" open>
            <summary>Performance Metrics</summary>
            <div id="fields-performance" class="field-grid"></div>
          </details>

          <details class="details">
            <summary>Audience & Distribution</summary>
            <div id="fields-audience" class="field-grid"></div>
          </details>

          <details class="details">
            <summary>Retention By Second (sec_0 to sec_90)</summary>
            <div id="fields-seconds" class="seconds-grid"></div>
          </details>

          <div class="form-actions">
            <button id="save-btn" type="submit">Save Reel</button>
          </div>
        </form>
        <p id="form-status" class="meta"></p>
      </section>

      <section class="panel">
        <div class="section-head">
          <h2>Saved Reels</h2>
          <button id="refresh-btn" type="button" class="secondary">Refresh</button>
        </div>
        <div id="reels-list" class="list"></div>
      </section>
    </main>

    <script type="module" src="/main.js?v=20260301a"></script>
  </body>
</html>
