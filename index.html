<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reel Performance DB</title>
    <link rel="stylesheet" href="/styles.css?v=20260222a" />
  </head>
  <body>
    <main class="app">
      <section class="panel auth-shell">
        <h1>Reel Performance DB</h1>
        <p class="sub">Sign in to manage your own reels only.</p>
        <form id="login-form" class="auth-form" method="post" action="#">
          <h2>Log in</h2>
          <label>
            Email
            <input id="login-email" name="email" type="email" required autocomplete="email" />
          </label>
          <label>
            Password
            <input id="login-password" name="password" type="password" required autocomplete="current-password" />
          </label>
          <button type="submit">Log In</button>
        </form>
        <p class="meta auth-link-row">
          No account?
          <a href="/signup.html">Sign up?</a>
        </p>
        <p id="auth-message" class="meta"></p>
      </section>
    </main>
    <script type="module" src="/auth.js?v=20260222a"></script>
  </body>
</html>
